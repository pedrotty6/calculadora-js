<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="output">
            <div class="res_anterior">000</div>
            <div class="res_atual">00</div>
        </div>
        <button class="span-two">AC</button>
        <button clas="btn">DEL</button>
        <button clas="btn">รท</button>
        <button clas="btn">7</button>
        <button clas="btn">8</button>
        <button clas="btn">9</button>
        <button clas="btn_operador">*</button>
        <button clas="btn">4</button>
        <button clas="btn">5</button>
        <button clas="btn">6</button>
        <button clas="btn_operador">-</button>
        <button clas="btn">1</button>
        <button clas="btn">2</button>
        <button clas="btn">3</button>
        <button clas="btn_operador">+</button>
        <button clas="btn_operador">,</button>
        <button clas="btn">0</button>
        <button class="span-two">=</button>
    </div>
</body>
</html>
